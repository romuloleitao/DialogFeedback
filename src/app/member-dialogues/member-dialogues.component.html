<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let memberDialogue of memberDialogues">
                <td> {{ memberDialogue.memberName }}</td>
                <td>
                    <button class="btn btn-primary" (click)="selectMemberDialogue(memberDialogue)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="btn btn-primary" (click)="selectMemberDialogue(memberDialogue)">
                        <mat-icon>print</mat-icon>
                    </button>
                    <button class="btn btn-primary" (click)="selectMemberDialogue(memberDialogue)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card text-center" *ngIf="selectedMemberDialogue">
        <div class="card-block">
            <h4 class="card-title">{{selectedMemberDialogue.memberName}}</h4>
        </div>

    </div>
</div>
